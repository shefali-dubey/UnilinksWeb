
@(title: String,searchForm: Form[Search], scripts: Html = Html(""))(content: Html)

<!DOCTYPE html]]

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/layout.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/standalone.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/eggplant/jquery-ui-1.10.3.custom.css")">


        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <script src="@routes.Assets.at("javascripts/jquery-1.9.1.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui-1.10.3.custom.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/highcharts.js")" type="text/javascript"></script>

<script src="@routes.Assets.at("javascripts/modules/exporting.js")" type="text/javascript"></script>


@scripts


    </head>
    <body>
	 <div class="wrapper">
		  <div id="header">
		    <h1><a href="/">UniStats</a></h1>
		    <p>All University Statistics on One Click</p>
		  </div>
		
		 
		  <div id="topbar">
		    <div>
		        <form action="/search" method="POST">
		        <fieldset style="width:350px;margin:0 auto;display:block;">
		          <input style="width:250px;" id="universityName" name="universityName" title="University to search">
		          <input type="submit" name="go" id="go" value="Search" />
		        </fieldset>
		      </form>
		    </div>
		    <br class="clear" />
		  </div>
	</div>
        @content
    </body>
</html>
